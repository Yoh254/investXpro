<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Details - InvestXPro</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="investment-container">
        <h2>Investment Details</h2>
        <p><strong>Plan:</strong> <span id="plan-name"></span></p>
        <p><strong>Amount:</strong> <span id="investment-amount"></span></p>
        <p><strong>Expected Growth:</strong> <span id="growth-details"></span></p>

        <div class="payment-details">
            <h3>Payment Information</h3>
            <p><strong>Bank:</strong> XYZ Bank</p>
            <p><strong>Account Name:</strong> InvestXPro Ltd.</p>
            <p><strong>Account Number:</strong> 1234567890</p>
            <p><strong>M-Pesa Paybill:</strong> 987654</p>
            <p><strong>Reference:</strong> Your Username</p>
        </div>

        <form id="payment-proof-form">
            <label for="proof">Upload Payment Proof:</label>
            <input type="file" id="proof" name="proof" accept="image/*, .pdf" required>
            <button type="submit">Submit Proof</button>
        </form>

        <p id="confirmation-message" class="hidden">Payment proof submitted! Awaiting verification.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("plan-name").innerText = urlParams.get("plan") || "N/A";
            document.getElementById("investment-amount").innerText = "$" + (urlParams.get("amount") || "0");
            document.getElementById("growth-details").innerText = "Your investment will grow by " + (urlParams.get("growth") || "10%") + " per month.";

            document.getElementById("payment-proof-form").addEventListener("submit", function(event) {
                event.preventDefault();
                document.getElementById("confirmation-message").classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
